<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Bodegas</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>
        <h:form id="flistabodega">
            <p:panel header="Lista de Bodegas" style="margin: 5em; padding: 2em;">
                <p:dataTable value="#{bodegaEBean.listaBodegas}" var="bodega" rows="5">
                    <p:column headerText="Nombre" >
                        #{bodega.nombre}
                    </p:column>
                    <p:column headerText="Ubicacion">
                        #{bodega.ubicacion}
                    </p:column>
                    <p:column headerText="Descripcion">
                        #{bodega.descripcion}
                    </p:column>
                    <p:column headerText="Accion" style="text-align: center;">
                        <p:commandButton value="Visualizar" immediate="true" action="bodega" ajax="false" 
                                         actionListener="#{bodegaEBean.seleccionar(bodega)}"
                                         />
                        <p:commandButton value="Eliminar" actionListener="#{bodegaEBean.eliminar(bodega)}"
                                         update=":flistabodega"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <div id="menuAcc" class="menuaccion">
                <p:menu styleClass="menuaccion">
                    <p:menuitem value="Nuevo" action="bodega" ajax="false"/>
                    <p:menuitem value="Regresar" action="principal" ajax="false" immediate="true"/>
                </p:menu>
            </div>
        </h:form>
    </h:body>
</html>
