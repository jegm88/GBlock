<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bodega</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>

        <h:form id="fbodega">
            <div id="regbod" class="registros">
                <h:panelGrid columns="2">
                    <f:facet name="header">Bodega</f:facet>
                    <h:outputText value="Nombre"/>
                    <p:inputText id="nombre" value="#{bodegaEBean.bodega.nombre}" required="true" 
                                 requiredMessage="El campo nombre no puede ir vacio"/>
                    <h:outputText value="Ubicacion"/>
                    <p:inputText id="ubicacion" value="#{bodegaEBean.bodega.ubicacion}"/>
                    <h:outputText value="Descripcion"/>
                    <p:inputTextarea id="descripcion" value="#{bodegaEBean.bodega.descripcion}"/>
                </h:panelGrid>
            </div>
            <div id="menuAcc" class="menuaccion">
                <p:menu styleClass="menuaccion">
                    <p:menuitem value="Nuevo" action="bodega" ajax="false"/>
                    <p:menuitem value="Guardar" action="#{bodegaEBean.guardar()}" update=":flistabodega"/>
                    <p:menuitem value="Modificar" action="#{bodegaEBean.guardar()}" update=":flistabodega"/>
                    <p:menuitem value="Consultar" update=":flistabodega" onclick="bodegaConsultar.show();" 
                                immediate="true" oncomplete="bodegaConsultar.show();"/>
                    <p:menuitem value="Regresar" action="principal" ajax="false" immediate="true"/>
                </p:menu>
            </div>
            <p:growl id="messages" autoUpdate="true"/>
        </h:form>
        <h:form id="flistabodega">
            <p:dialog widgetVar="bodegaConsultar" modal="true" position="center">
                <p:panel header="Lista de Bodegas" style="margin: 5em; padding: 2em;">
                <p:dataTable value="#{bodegaEBean.listaBodegas}" var="bodega" rows="5">
                    <p:column headerText="Nombre" >
                        #{bodega.nombre}
                    </p:column>
                    <p:column headerText="Ubicacion">
                        #{bodega.ubicacion}
                    </p:column>
                    <p:column headerText="Descripcion">
                        #{bodega.descripcion}
                    </p:column>
                    <p:column headerText="Accion" style="text-align: center;">
                        <p:commandButton value="Visualizar" immediate="true" action="bodega" 
                                         actionListener="#{bodegaEBean.seleccionar(bodega)}" update=":fbodega"
                                         onsuccess="bodegaConsultar.hide()"
                                         />
                        <p:commandButton value="Eliminar" actionListener="#{bodegaEBean.eliminar(bodega)}"
                                         update=":flistabodega"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
