<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Bodega</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>
        <h:form id="fbodega">
            <div id="regbod" class="registros">
                <h:panelGrid columns="2">
                    <f:facet name="header">Bodega</f:facet>
                    <h:outputText value="Nombre"/>
                    <p:inputText id="nombre" value="#{bodegaEBean.bodega.nombre}"/>
                    <h:outputText value="Ubicacion"/>
                    <p:inputText id="ubicacion" value="#{bodegaEBean.bodega.ubicacion}"/>
                    <h:outputText value="Descripcion"/>
                    <p:inputTextarea id="descripcion" value="#{bodegaEBean.bodega.descripcion}"/>
                </h:panelGrid>
            </div>
            <div id="menuAcc" class="menuaccion">
                <p:menu styleClass="menuaccion">
                    <p:menuitem value="Nuevo" action="bodega" ajax="false"/>
                    <p:menuitem value="Guardar" action="#{bodegaEBean.guardar()}" ajax="false" />
                    <p:menuitem value="Modificar" action="#{bodegaEBean.guardar()}" ajax="false"/>
                    <p:menuitem value="Consultar" action="consultaBodega" ajax="false" immediate="true" icon="img/magnifier.png"/>
                    <p:menuitem value="Regresar" action="principal" ajax="false" immediate="true"/>
                </p:menu>
            </div>
        </h:form>
    </h:body>
</html>
