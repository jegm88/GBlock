<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuario</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta" title="configurar cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" title="cerrar sesion" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>
        
        <h:form id="fusuario">
            
            <div id="regusu" class="registros">
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Usuario
                    </f:facet>
                    <p:outputLabel value="Nick"/>
                    <p:inputText value="#{usuarioEBean.usuario.nick}"/>
                    
                    <p:outputLabel value="Password"/>
                    <p:password value="#{usuarioEBean.usuario.password}"/>
                    
                    
                    
                </p:panelGrid>
                
            </div>
        </h:form>
    </h:body>
</html>
