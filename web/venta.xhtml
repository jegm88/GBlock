<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/plantilla.xhtml">
    
    <ui:define name="tituloContent">Venta</ui:define>
    
    <p:accordionPanel value="#{categoriaArticuloEBean.listaCategoriaArticulos}" var="cate" dynamic="true" multiple="true">
        <p:tab title="#{cate.nombre}"><p:dataList  value="#{articuloEBean.listaArticulos.contains(cate)}" var=""</p:tab>
    </p:accordionPanel>
</ui:composition>
