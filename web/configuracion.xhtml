<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/plantilla.xhtml">
    <ui:define name="tituloContent">Configuracion</ui:define>

    <ui:define name="dialogos">
        <p:dialog widgetVar="bodegaConsultar" modal="true" position="center" header="Lista de Bodegas">
            <p:dataTable value="#{bodegaEBean.listaBodegas}" var="bodega" rows="5">
                <p:column headerText="Nombre" >
                    #{bodega.nombre}
                </p:column>
                <p:column headerText="Ubicacion">
                    #{bodega.ubicacion}
                </p:column>
                <p:column headerText="Descripcion">
                    #{bodega.descripcion}
                </p:column>
                <p:column headerText="Accion" style="text-align: center;">
                    <p:commandButton value="Visualizar" immediate="true" action="bodega"
                                     actionListener="#{bodegaEBean.seleccionar(bodega)}" update=":frmtodo"
                                     onsuccess="bodegaConsultar.hide()"
                                     />
                </p:column>
            </p:dataTable>
        </p:dialog>
    </ui:define>
    <ui:define name="content">
        <p:commandLink action="bodega" update=":frmtodo" rendered="#{loginEBean.puede('AB')}">Bodega<br/></p:commandLink> 
        <p:commandLink action="tercero" update=":frmtodo" rendered="#{loginEBean.puede('AT')}">Tercero<br/></p:commandLink>
        <p:commandLink action="usuario" update=":frmtodo" rendered="#{loginEBean.puede('AU')}">Usuario<br/></p:commandLink> 
    </ui:define>
</ui:composition>
