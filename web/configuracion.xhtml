<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Configuracion</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>
        <h:form>
            <p:menu>
                <p:menuitem value="Bodega" action="bodega" ajax="false"/>
                <p:menuitem value="Tipo de Tercero" action="tipoTercero" ajax="false"/>
                <p:menuitem value="Tercero" action="tercero" ajax="false"/>
                <p:menuitem value="Usuario" action="usuario" ajax="false"/>
                <p:menuitem value="Tipo de Forma de Pago" action="tipoFormaPago" ajax="false"/>
                <p:menuitem value="Tipo de Documento" action="tipoDocumento" ajax="false"/>
                <p:menuitem value="Perfil" action="perfil" ajax="false"/>
            </p:menu>
        </h:form>
    </h:body>
</html>
