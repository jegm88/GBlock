<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="./WEB-INF/plantilla.xhtml">
            <ui:define name="tituloContent">Tercero</ui:define>
            <ui:define name="content">
                <h:form>
                    <div id="regter" class="registros">
                        <h:panelGrid columns="2" >
                            <h:outputText value="Tipo de Tercero"/>
                            <h:selectOneMenu value="#{terceroEBean.tercero.tipo.id}" required="true">
                                <f:selectItem itemLabel="|Seleccione un tipo|" noSelectionOption="true"/>
                                <f:selectItems value="#{terceroEBean.listaTipoTerceros}" var="tipter" itemLabel="#{tipter.nombre}" itemValue="#{tipter.id}"/>
                            </h:selectOneMenu>
                            <h:outputText value="Numero de Identificacion"/>
                            <p:inputText value="#{terceroEBean.tercero.numeroId}" required="true"/>

                            <h:outputText value="Tipo de Identificacion"/>
                            <p:inputText value="#{terceroEBean.tercero.tipoId}" required="true"/>

                            <h:outputText value="Digito de Verificacion"/>
                            <p:inputText value="#{terceroEBean.tercero.digitoVerificacion}"/>

                            <h:outputText value="Nombres"/>
                            <p:inputText value="#{terceroEBean.tercero.nombres}" required="true"/>

                            <h:outputText value="Apellidos"/>
                            <p:inputText value="#{terceroEBean.tercero.apellidos}" required="true"/>

                            <h:outputText value="Direccion"/>
                            <p:inputText value="#{terceroEBean.tercero.direccion}" required="true"/>

                            <p:dataTable id="tabtel" value="#{terceroEBean.listaTelefonos}" var="tel" editable="true">
                                <f:facet name="header">
                                    <p:inputText value="#{telefono.numero}" immediate="true" valueChangeListener="#{telefono.setNumero}" />
                                    <p:commandButton value="+" actionListener="#{terceroEBean.addTelefono(telefono)}" update="tabtel" title="Agregar" immediate="true" style="font-size: 0.8em;" />
                                </f:facet>
                                <p:column headerText="Telefonos">
                                    <p:inputText value="#{tel.numero}" immediate="true" valueChangeListener="#{tel.setNumero}" disabled="true"/>
                                    <p:commandButton value="-" action="#{terceroEBean.eliminarTelefono(tel)}" update="tabtel" immediate="true" style="font-size: 0.8em;" />
                                </p:column>
                            </p:dataTable>

                            <p:dataTable id="tabcorr" value="#{terceroEBean.listaCorreos}" var="cor" editable="true" rows="5">
                                <f:facet name="header">
                                    <p:inputText value="#{correo.email}" immediate="true" valueChangeListener="#{correo.setEmail}" />
                                    <p:commandButton value="+" actionListener="#{terceroEBean.addCorreo(correo)}" update="tabcorr" title="Agregar" immediate="true" style="font-size: 0.8em;"/>
                                </f:facet>
                                <p:column headerText="Correos">
                                    <p:inputText id="t" value="#{cor.email}" immediate="true" valueChangeListener="#{cor.setEmail}"  disabled="true"/>
                                    <p:commandButton value="-" actionListener="#{terceroEBean.eliminarCorreo(cor)}" update="tabcorr" title="Eliminar" immediate="true" style="font-size: 0.8em;" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
