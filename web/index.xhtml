<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="css/layout.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
        <title>GBlock V2</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:growl id="messages" autoUpdate="true"/>

            <div class="fondo"/>

            <div class="login_content">
                <header id="hi">
                    <h1>GBlock</h1>
                </header>
                <table>
                    <tr>
                        <td>
                            <h:outputLabel value="Usuario" for="txtUser"></h:outputLabel>
                        </td>
                        <td>
                            <p:inputText id="txtUser" value="#{loginEBean.usuario.nick}" required="true"></p:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Password" for="txtPassword"></h:outputLabel>
                        </td>
                        <td>
                            <p:password id="txtPassword" value="#{loginEBean.usuario.password}" required="true"></p:password>
                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td align="right">
                            <p:commandButton value="Login" action="#{loginEBean.login()}"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:form>        
    </h:body>
</html>
