<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Tipo de Tercero</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <h:form>
            <header class="buAction">
                <p:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <p:menuitem value="Configurar Cuenta"/>
                    <p:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </p:menuButton>
            </header>
        </h:form>
        
        <h:form id="flistattercero">
            <p:panel header="Lista de Tipos de Terceros" style="margin: 5em; padding: 2em;">
               
                <p:dataTable value="#{tipoTerceroEBean.listaTipoTerceros}" var="ttercero" rows="5">
                    
                    <p:column headerText="Nombre" >
                        #{ttercero.nombre}
                    </p:column>
                    
                    <p:column headerText="Descripcion">
                        #{ttercero.descripcion}
                    </p:column>
                    
                    <p:column headerText="Accion" style="text-align: center;">
                        <p:commandButton value="Visualizar" update="modtt" immediate="true"
                                         oncomplete="dlgModificar.show();"
                                         actionListener="#{tipoTerceroEBean.seleccionar(ttercero)}"/>
                        <p:commandButton value="Eliminar" actionListener="#{tipoTerceroEBean.eliminar(ttercero)}"
                                         update=":flistattercero"/>
                    </p:column>
                
                </p:dataTable>
                
            </p:panel>            
            <div id="menuAcc" class="menuaccion">
                <p:menu styleClass="menuaccion">
                    <p:menuitem value="Nuevo" action="tipoTercero" ajax="false"/>
                        <p:menuitem value="Regresar" action="principal" ajax="false" immediate="true"/>
                </p:menu>
                </div>
        </h:form>
        
    </h:body>
</html>
