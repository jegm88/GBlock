<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ppctu="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Consulta de Tipo de Tercero</title>
        <link href="css/principal.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <h:form>
            <header class="buAction">
                <ppctu:menuButton styleClass="buAction" value="Usuario: #{loginEBean.usuario.nick}">
                    <ppctu:menuitem value="Configurar Cuenta"/>
                    <ppctu:menuitem value="LogOut" action="#{loginEBean.regresar()}" ajax="false"/>
                </ppctu:menuButton>
            </header>
        </h:form>
        
        <h:form id="flistattercero">
            <ppctu:panel header="Lista de Tipos de Terceros" style="margin: 5em; padding: 2em;">
               
                <ppctu:dataTable value="#{tipoTerceroEBean.listaTipoTerceros}" var="ttercero" rows="5">
                    
                    <ppctu:column headerText="Nombre" >
                        #{ttercero.nombre}
                    </ppctu:column>
                    
                    <ppctu:column headerText="Descripcion">
                        #{ttercero.descripcion}
                    </ppctu:column>
                    
                    <ppctu:column headerText="Accion" style="text-align: center;">
                        <ppctu:commandButton value="Visualizar" update="modtt" immediate="true"
                                         oncomplete="dlgModificar.show();"
                                         actionListener="#{tipoTerceroEBean.seleccionar(ttercero)}"/>
                        <ppctu:commandButton value="Eliminar" actionListener="#{tipoTerceroEBean.eliminar(ttercero)}"
                                         update=":flistattercero"/>
                    </ppctu:column>
                
                </ppctu:dataTable>
                
            </ppctu:panel>            
            <div id="menuAcc" class="menuaccion">
                <ppctu:menu styleClass="menuaccion">
                    <ppctu:menuitem value="Nuevo" action="tipoTercero" ajax="false"/>
                        <ppctu:menuitem value="Regresar" action="principal" ajax="false" immediate="true"/>
                </ppctu:menu>
                </div>
        </h:form>
        
    </h:body>
</html>
